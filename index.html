<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéì Congratulations!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to top right, #fdf6f0, #fce2e7);
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 30px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: popin 1s ease-out;
      max-width: 90%;
    }

    h1 {
      font-size: 3em;
      color: #ff69b4;
      margin-bottom: 0.3em;
    }

    p {
      font-size: 1.2em;
      color: #444;
      margin-bottom: 1em;
    }

    img {
      max-width: 200px;
      border-radius: 12px;
      margin: 20px 0;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    button {
      padding: 12px 25px;
      font-size: 1em;
      background-color: #ff69b4;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e05598;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff69b4;
      opacity: 0.7;
      animation: fall 4s infinite linear;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes popin {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üéâ You Did It!</h1>
    <p>Congratulations on finishing the semester! Here's a happy Miffy to celebrate üéìüê∞</p>
    <img src="miffy.jpg" alt="Celebration image">
    <br>
    <button onclick="window.location.reload()">Celebrate Again</button>
  </div>

  <script>
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = `${Math.random() * 100}vw`;
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
      confetti.style.animationDuration = `${2 + Math.random() * 3}s`;
      document.body.appendChild(confetti);
    }
  </script>

</body>
</html>
